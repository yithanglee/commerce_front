<script type="text/javascript">
$(document).ready(() => {

  phxApp.api("slides", {}, null, (list) => {

    $("#ss").html('')
    $("#ss2").html('')

    list.forEach((s, i) => {


      $("#ss").append(
        `
        <div class="" style="
                          min-height: 400px;
                          background-repeat: no-repeat;
                          background-position: center;
                          background-size: cover;
                          background-image: url('` + s.mobile_img_url + `');
                          ">
        </div>

        `
      )


      $("#ss2").append(`
        <img src="` + s.img_url + `">
      `)
    })


    $("#ss").slick({
      arrows: false,
      dots: true
    })


    $("#ss2").slick({
      arrows: false,
      dots: true
    })
  })


})
</script>
